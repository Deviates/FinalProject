{%extends 'homepage.html'%}
{%load static%}
{%block content%}
{% include 'header.html' %}

<!-- header -->
<header class="single-header">
  <!-- Start: Header Content -->
  <div class="container">
    <div class="row text-center wow fadeInUp" data-wow-delay="0.5s">
      <div class="col-sm-12">
        <!-- Headline Goes Here -->
        <h3>Login Form</h3>
        <h4>
          <a href="{% url 'index' %}"> Home </a>
          <span> &vert; </span> Login
        </h4>
      </div>
    </div>
    <!-- End: .row -->
  </div>
  <!-- End: Header Content -->
</header>
<!--/. header -->
<!--/    
==================================================-->
<!-- Start: Account Section 
==================================================-->
<section class="account-section">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="reg_wrap">
          <!-- Start: Image -->
          <div class="reg_img">
            <img src="{% static 'images/hero-men.png'%}" alt="">
          </div>
          <!-- Start:  Login Form  -->
          <div class="login-form">
            <h2> Login to Your Account </h2>
            <form method="post">
              <input class="login-field" name="name" id="name" type="text" placeholder="Enter Your Name">
              <input class="login-field" name="password" id="lpassword" type="password" placeholder="Enter Your Password">   
              <div class="submit-area">
                <a href="{% url 'index' %}" class="submit more-link"> Login </a>
                <div id="lmsg" class="message"></div>
              </div>
              <div class="col-12">
                <a href="#">У вас нет аккаунта ?</a>
                <a href="{% url 'register' %}">
                  <strong>Зарегистрироваться</strong>
                </a>
              </div>
          </div>
          </form>
        </div>
        <!-- End:Login Form  -->
      </div>
    </div>
    <!-- .col-md-6 .col-sm-12 /- -->
  </div>
  <!-- row /- -->
  </div>
  <!-- container /- -->
</section>
<!-- End : Account Section 
==================================================-->
<!-- Start:Footer Section
==================================================--> {% include 'footer.html' %} {%endblock%}
