{%extends 'homepage.html'%}
{%load static%}
{%block content%}
{% include 'header.html' %}

    <!-- header -->
    <header class="single-header">
        <!-- Start: Header Content -->
        <div class="container">
            <div class="row text-center wow fadeInUp" data-wow-delay="0.5s">
                <div class="col-sm-12">
                    <!-- Headline Goes Here -->
                    <h3>Signup Form</h3>
                    <h4><a href="{% url 'index' %}"> Home </a> <span> &vert; </span> Signup </h4>
                </div>
            </div>
            <!-- End: .row -->
        </div>
        <!-- End: Header Content -->
    </header>
    <!--/. header -->
    <!--/    
==================================================-->



    <!-- Start: Account Section 
==================================================-->
    <section class="account-section">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="reg_wrap">
                        <!-- Start: Image -->
                        <div class="reg_img">
                            <img src="{% static 'images/hero-men.png'%}" alt="">
                        </div>

                        <!-- Start:  Signup  Form  -->
                        <div class="registration-form">
                            <h2> New User Signup! </h2>
                            <form method="post">
                                <div class="row">
                                    {% csrf_token %}

                                    <div class="col-md-6 col-sm-12">
                                        <input class="signup-field" name="username" id="username" type="text"
                                            placeholder="Full Name">
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <input class="signup-field" name="email" id="email" type="text"
                                            placeholder="Email address">
                                    </div>

                                    <div class="col-md-6 col-sm-12">
                                        <input class="signup-field" name="password" id="password" type="password"
                                            placeholder="Password">
                                    </div>

                                    <div class="col-md-6 col-sm-12">
                                        <input class="signup-field" name="confirm_password" id="confirm_password" type="password"
                                            placeholder="Confirm Password">
                                    </div>

                                    <div class="col-sm-12">
                                        <div class="term-and-condition">
                                            <input type="checkbox" id="term">
                                            <label for="term">I agree to <a href="#">term &amp; condition</a> and <a
                                                    href="#">privacy policy</a></label>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 submit-area">
                                        <a href="{% url 'index' %}" class="submit more-link"> Sign Up </a>
                                        <div id="msg" class="message"></div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <a href="#">Если у вас есть аккаунт то нажмите </a>
                                    <a href="{% url 'login' %}"><strong>Войти</strong></a>
                                </div>
                            </div>
                            </form>
                        </div>
                        <!-- End:Signup Form  -->
                    </div>
                    <!-- .col-md-6 .col-sm-12 /- -->
                </div>
            </div>
            <!-- row /- -->
        </div>
        <!-- container /- -->
    </section>
    <!-- End : Account Section 
==================================================-->




    <!-- Start:Footer Section
==================================================-->
{% include 'footer.html' %}

{%endblock%}
